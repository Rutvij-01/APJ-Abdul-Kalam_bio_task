     <style>
    body {
      background-image: url('https://imgv3.fotor.com/images/share/Free-pink-gradient-aesthetic-background-from-Fotor.jpg') no-repeat center center fixed;
      font-family: Arial;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(1, 1fr);    
      grid-template-rows: repeat(1, 1fr);       
      gap: 15px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery img.center {
      grid-column: 2 / 4;     
      grid-row: 2 / 4;          
      transform: scale(1.1);    
      z-index: 2;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
